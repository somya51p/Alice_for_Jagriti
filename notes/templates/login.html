{% extends 'base.html' %}

{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location=("{% url 'profile' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try again');
</script>
{% endifequal %}

<script>
  function showPassword() {
    let x = document.getElementById("pwd");
    let y = document.getElementById("togglePassword");
    if (x.type === "password") {
      x.type = "text";
      y.className='fa fa-eye-slash';
    } else {
      x.type = "password";
      y.className='fa fa-eye';
    }
  }
</script>

<style>
  .doabout{
      color:white;
      background: linear-gradient(grey,black);
      margin-top:30px;
      padding-top: 10px;
  }

  .inputContainer i {
    position: relative;
    left: 68vh;
    bottom: 30px;
    cursor: pointer;
  }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h2 class="doabout text-center"><b>NEW USER</b></h2>
            <hr>
            <p class="text-center"><b>Create new Account,REGISTER</b>
                <hr><hr><br>
            <a href="{% url 'signup' %}"><button type="button" class="bb btn btn-warning text-center">CREATE NEW ACCOUNT</button></a><br><hr><hr>
            </p>
        </div>
        <div class="col-sm-6">
            <h2 class="doabout text-center"></i><b>LOGIN</b></h2>
            <hr>
            <p class="text-center"><b>Already have account,LOGIN</b>
                <hr><hr><br>
            <button type="button" class="bb btn btn-warning text-center">LOGIN</button><br><hr><hr>
            </p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="form-group inputContainer">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="pwd" id="pwd">
                  <i class="fa fa-eye" id="togglePassword" onclick="showPassword()"></i>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="bb btn btn-warning">Submit</button>
              </form>
              
        </div>
    </div>
</div>


{% endblock %}
