{% extends 'base.html' %}

{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('SignUp Successfull');
    window.location=("{% url 'login' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went Wrong, Try again');
</script>
{% endifequal %}

<script>
    function showPassword() {
        let x = document.getElementById("pwd");
        let y = document.getElementById("togglePassword");
        if (x.type === "password") {
        x.type = "text";
        y.className='fa fa-eye-slash';
        } else {
        x.type = "password";
        y.className='fa fa-eye';
        }
   }
</script>

<style>
    .doabout{
        color:white;
        background: linear-gradient(grey,black);
        margin-top:30px;
        padding-top: 10px;
    }

    .inputContainer i {
        position: relative;
        left: 68vh;
        bottom: 30px;
        cursor: pointer;
   }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'sign-up.png' %}" style="width:80%">
        </div>
        <div class="col-sm-6">
            <h2 class="doabout text-center"></i><b>CREATE ACCOUNT</b></h2>
            <hr>
            <p class="text-center"><b>If dont have account,REGISTER</b>
                <hr><hr><br>
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" placeholder="Enter first name" name="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter last name" name="lname">
                </div>
                 <div class="form-group">
                    <label for="contact">Contacts:</label>
                    <input type="text" class="form-control" placeholder="Enter contact number" name="contact">
                 </div>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="form-group inputContainer">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="pwd" id="pwd">
                  <i class="fa fa-eye" id="togglePassword" onclick="showPassword()"></i>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" placeholder="Enter Role" name="role">
                        <option value="Student">Student</option>
                        <option value="Faculty">Faculty</option>
                    </select>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="bb btn btn-warning">SIGN UP</button><hr><hr>
              </form>
              
        </div>
    </div>
</div>


{% endblock %}
